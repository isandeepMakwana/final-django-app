{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'imgs/img3.jpg' %}" alt="green wall 1" style="height:400px; width:1200px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'imgs/img2.jpg' %}" alt="green wall 2" style="height:400px; width:1200px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'imgs/img1.jpg' %}" alt="green wall 3" style="height:400px; width:1200px">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
<div>
{% endblock %}
